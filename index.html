<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Temperature Converter</title>
    <style>
      /* Style the input fields */
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
      }
      /* Style the submit button */
      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      /* Style the container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      /* Style the conversion result */
      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <form id="tempForm">
        <label for="celsius">Celsius</label>
        <input
          type="text"
          id="celsius"
          name="celsius"
          placeholder="Enter temperature in Celsius"
        />
        <label for="fahrenheit">Fahrenheit</label>
        <input
          type="text"
          id="fahrenheit"
          name="fahrenheit"
          placeholder="Enter temperature in Fahrenheit"
        />
        <input type="submit" value="Convert" />
      </form>
      <div id="result"></div>
    </div>

    <script src="tempconvert.js"></script>
  </body>
</html>
